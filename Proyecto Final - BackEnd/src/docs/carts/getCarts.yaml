paths:
  /api/carts/:
    get:
      summary: Trae todos los carritos creados.
      tags:
        - Carts
      responses:
        "200":
          description: La operacion fue exitosa!!
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Carts'
        "400": 
          description: Se envi√≥ un dato no esperado.
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.



components:
  schemas:
    Carts: 
      type: object
      properties:
        _id: 
          type: ObjectId
          description: Id autogenerado de MongoDB.
        products: 
          type: ObjectId
          description: Productos en el carrito.
      example: 
        _id: ObjectId("6491ae64bbce15d67f718c6b")
        products: "123aaa"


